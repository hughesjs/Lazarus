name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    if: >
      github.event.pull_request.author_association == 'OWNER' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.author_association == 'COLLABORATOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request. Focus ONLY on substantive issues:
            - Bugs, logic errors, or incorrect behaviour
            - Security vulnerabilities
            - Performance problems
            - Missing error handling
            - Breaking changes or API issues

            DO NOT comment on:
            - Whitespace, formatting, or style issues
            - Naming conventions (unless seriously misleading)
            - Minor code organisation preferences
            - Things that linters/formatters should handle

            Be concise. If there are no substantive issues, say so briefly.

            Use `gh pr review` with your Bash tool to leave a proper PR review:
            - Use `gh pr review --comment --body "..."` for general feedback
            - Use `gh pr review --request-changes --body "..."` if there are issues that must be fixed
            - Use `gh pr review --approve --body "..."` if the code looks good

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

