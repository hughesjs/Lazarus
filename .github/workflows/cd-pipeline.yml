name: CD Pipeline
on:
  push:
    branches:
      - master
    paths:
      - "src/Lazarus/**"
      - "!src/Lazarus.Tests/**"
      - "!**/*.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-main:
    name: Build Library
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver-outputs.outputs.version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Get Next Semantic Version
        id: semver
        uses: ietf-tools/semver-action@v1.9.0
        with:
          token: ${{ github.token }}
          branch: main
          patchList: fix, bugfix, perf, refactor, test, tests, chore, patch
          majorList: major, breaking
          minorList: minor, feat, feature
          noVersionBumpBehavior: patch
          noNewCommitBehavior: error

      - name: Output SemVer
        id: semver-outputs
        run: echo "version=${{ steps.semver.outputs.nextStrict }}" >> $GITHUB_OUTPUT

      - name: Restore Dependencies
        working-directory: src
        run: dotnet restore Lazarus/Lazarus.csproj

      - name: Build Library
        working-directory: src
        run: dotnet build Lazarus/Lazarus.csproj --output ./build --configuration Release /p:Version=${{ steps.semver.outputs.nextStrict }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-output
          path: ./src/build

      - name: Package Library
        working-directory: src
        run: |
          mkdir -p build/artifacts
          dotnet pack Lazarus/Lazarus.csproj \
          --no-restore \
          --output ./build/artifacts \
          /p:Version=${{ steps.semver.outputs.nextStrict }} \
          /p:DebugSymbols=false

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v6
        with:
          name: package-output
          path: ./src/build/artifacts/*.nupkg

      - name: Build Test Project
        working-directory: src
        run: dotnet build Lazarus.Tests.Unit/Lazarus.Tests.Unit.csproj --output ./build-test --configuration Release

      - name: Upload Test Artifact
        uses: actions/upload-artifact@v6
        with:
          name: test-build-output
          path: ./src/build-test

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build-main
    steps:
      - name: Set up .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"
          dotnet-quality: "preview"

      - name: Download built library
        uses: actions/download-artifact@v7
        with:
          name: build-output
          path: ./build

      - name: Download built tests
        uses: actions/download-artifact@v7
        with:
          name: test-build-output
          path: ./build

      - name: Run unit tests
        timeout-minutes: 5
        working-directory: ./build
        run: dotnet Lazarus.Tests.Unit.dll

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs:
      - run-tests
      - build-main
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Tag commit with new version
        run: |
          NEW_TAG=v${{ needs.build-main.outputs.version }}
          echo "New tag: $NEW_TAG"
          git tag "$NEW_TAG" || echo "Tag $NEW_TAG already exists"
          git push origin "$NEW_TAG"
          echo "newTag=$NEW_TAG" >> $GITHUB_ENV

      - name: Get previous tag
        id: previousTag
        run: |
          name=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -2 | head -1)
          echo "previousTag: $name"
          echo "previousTag=$name" >> $GITHUB_ENV

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ env.newTag }}
          toTag: ${{ env.previousTag }}
          writeToFile: false

      - name: Download Package Artifact
        uses: actions/download-artifact@v7
        with:
          name: package-output
          path: ./src/build/artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1.20.0
        with:
          allowUpdates: true
          draft: false
          makeLatest: true
          tag: ${{ env.newTag }}
          name: ${{ env.newTag }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}
          artifacts: "src/build/artifacts/*.nupkg"

  push-package:
    name: Push NuGet Packages
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Download Package Artifact
        uses: actions/download-artifact@v7
        with:
          name: package-output
          path: ./src/build/artifacts

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
          --name github \
          --username "USERNAME" \
          --password ${{ secrets.GITHUB_TOKEN }} \
          --store-password-in-clear-text

          dotnet nuget push "./src/build/artifacts/*.nupkg" \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NuGet.org
        run: |
          dotnet nuget push "./src/build/artifacts/*.nupkg" \
            --source https://api.nuget.org/v3/index.json \
            --api-key ${{ secrets.NUGET_API_KEY }}

  cleanup-pre-release-builds:
    name: Delete Old Pre-Releases
    runs-on: ubuntu-latest
    needs:
      - publish-release
      - push-package
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }}
          package-name: Lazarus
          package-type: "nuget"
          min-versions-to-keep: 0
          delete-only-pre-release-versions: true
